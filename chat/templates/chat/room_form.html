{% extends "chat/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h2>새 채팅방 만들기</h2>

    <div class="my-3">
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="만들기" class="btn btn-primary" />
        </form>
    </div>

    <a href="{% url 'chat:index' %}" class="btn btn-primary">
        대기실로 이동
    </a>
{% endblock %}
